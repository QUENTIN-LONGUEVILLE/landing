<!DOCTYPE html>
<html lang="en">

    <body>

   
    <div class="banner">

            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">
                <img src="images/luxury-car.jpg" alt="Luxury Car">
